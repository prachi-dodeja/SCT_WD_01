<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease;
            max-width: 400px;
            width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .calculator-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .calculator-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .display {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            text-align: right;
            min-height: 25px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: right;
            min-height: 35px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
        }

        button:active:before {
            width: 300px;
            height: 300px;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            grid-column: span 2;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #fb8c00, #ffa726);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 167, 38, 0.4);
        }

        .btn-operation {
            background: linear-gradient(135deg, #00d4ff, #7b68ee);
            color: white;
        }

        .btn-operation:hover {
            background: linear-gradient(135deg, #7b68ee, #00d4ff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-number {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
        }

        .btn-number:hover {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-equals {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-zero {
            grid-column: span 2;
        }

        /* Error Animation */
        .error {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success Animation */
        .success {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* History Panel */
        .history-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-title {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .history-item {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .clear-history {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .clear-history:hover {
            background: linear-gradient(135deg, #495057, #6c757d);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                margin: 10px;
            }

            .calculator-header h1 {
                font-size: 2rem;
            }

            button {
                height: 50px;
                font-size: 1rem;
            }

            .current-operand {
                font-size: 1.5rem;
            }

            .previous-operand {
                font-size: 0.9rem;
            }
        }

        /* Custom Scrollbar */
        .history-panel::-webkit-scrollbar {
            width: 5px;
        }

        .history-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>🧮 Calculator</h1>
            <p>DOM Manipulation & Event Handling</p>
        </div>

        <div class="calculator">
            <div class="display" id="display">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>

            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn-clear" onclick="clearAll()">AC</button>
                <button class="btn-delete" onclick="deleteNumber()">DEL</button>
                <button class="btn-operation" onclick="chooseOperation('÷')">÷</button>
                <button class="btn-operation" onclick="chooseOperation('×')">×</button>

                <!-- Row 2 -->
                <button class="btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn-operation" onclick="chooseOperation('-')">−</button>

                <!-- Row 3 -->
                <button class="btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn-operation" onclick="chooseOperation('+')">+</button>

                <!-- Row 4 -->
                <button class="btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn-equals" onclick="calculate()" rowspan="2">=</button>

                <!-- Row 5 -->
                <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn-number" onclick="appendNumber('.')">.</button>
            </div>

            <!-- History Panel -->
            <div class="history-panel">
                <div class="history-title">📋 Calculation History</div>
                <div id="historyList"></div>
                <button class="clear-history" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        // Calculator State
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;
        let calculationHistory = [];

        // DOM Elements
        const currentOperandElement = document.getElementById('currentOperand');
        const previousOperandElement = document.getElementById('previousOperand');
        const displayElement = document.getElementById('display');
        const historyListElement = document.getElementById('historyList');

        // Initialize calculator
        function init() {
            updateDisplay();
            loadHistory();
            setupKeyboardListeners();
        }

        // Number input handling
        function appendNumber(number) {
            // Prevent multiple decimal points
            if (number === '.' && currentOperand.includes('.')) return;
            
            // Limit number length to prevent overflow
            if (currentOperand.length >= 12) return;
            
            // Handle leading zeros
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand = currentOperand.toString() + number.toString();
            }
            
            updateDisplay();
            addSuccessAnimation();
        }

        // Operation selection
        function chooseOperation(selectedOperation) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = selectedOperation;
            previousOperand = currentOperand;
            currentOperand = '';
            
            updateDisplay();
            addSuccessAnimation();
        }

        // Calculation logic
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            // Validation
            if (isNaN(prev) || isNaN(current)) {
                showError('Invalid input');
                return;
            }
            
            // Perform calculation based on operation
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        showError('Cannot divide by zero');
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Handle very large or very small numbers
            if (!isFinite(computation)) {
                showError('Result too large');
                return;
            }
            
            // Round to prevent floating point errors
            computation = Math.round(computation * 1000000000000) / 1000000000000;
            
            // Add to history
            const historyEntry = `${previousOperand} ${operation} ${currentOperand} = ${computation}`;
            addToHistory(historyEntry);
            
            // Update state
            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            
            updateDisplay();
            addSuccessAnimation();
        }

        // Clear all
        function clearAll() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
            addSuccessAnimation();
        }

        // Delete last entered number
        function deleteNumber() {
            if (currentOperand.length > 0) {
                currentOperand = currentOperand.toString().slice(0, -1);
                if (currentOperand === '') currentOperand = '0';
                updateDisplay();
                addSuccessAnimation();
            }
        }

        // Update display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand || '0';
            
            if (operation != null) {
                previousOperandElement.textContent = `${previousOperand} ${operation}`;
            } else {
                previousOperandElement.textContent = '';
            }
        }

        // History management
        function addToHistory(entry) {
            calculationHistory.unshift(entry);
            if (calculationHistory.length > 10) {
                calculationHistory.pop();
            }
            saveHistory();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyListElement.innerHTML = '';
            calculationHistory.forEach((entry, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = entry;
                historyItem.onclick = () => useHistoryResult(entry);
                historyListElement.appendChild(historyItem);
            });
        }

        function useHistoryResult(entry) {
            const result = entry.split(' = ')[1];
            currentOperand = result;
            previousOperand = '';
            operation = null;
            updateDisplay();
            addSuccessAnimation();
        }

        function clearHistory() {
            calculationHistory = [];
            saveHistory();
            updateHistoryDisplay();
            addSuccessAnimation();
        }

        // Local storage for history
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }

        function loadHistory() {
            const saved = localStorage.getItem('calculatorHistory');
            if (saved) {
                calculationHistory = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }

        // Error handling with visual feedback
        function showError(message) {
            currentOperandElement.textContent = 'Error: ' + message;
            displayElement.classList.add('error');
            
            setTimeout(() => {
                displayElement.classList.remove('error');
                clearAll();
            }, 2000);
        }

        // Success animation
        function addSuccessAnimation() {
            displayElement.classList.add('success');
            setTimeout(() => {
                displayElement.classList.remove('success');
            }, 300);
        }

        // Keyboard input handling
        function setupKeyboardListeners() {
            document.addEventListener('keydown', function(event) {
                event.preventDefault();
                
                // Numbers and decimal point
                if (event.key >= '0' && event.key <= '9') {
                    appendNumber(event.key);
                } else if (event.key === '.') {
                    appendNumber('.');
                }
                
                // Operations
                else if (event.key === '+') {
                    chooseOperation('+');
                } else if (event.key === '-') {
                    chooseOperation('-');
                } else if (event.key === '*') {
                    chooseOperation('×');
                } else if (event.key === '/') {
                    chooseOperation('÷');
                }
                
                // Control keys
                else if (event.key === 'Enter' || event.key === '=') {
                    calculate();
                } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                    clearAll();
                } else if (event.key === 'Backspace') {
                    deleteNumber();
                }
            });
        }

        // Advanced mathematical functions
        function performAdvancedOperation(func) {
            const current = parseFloat(currentOperand);
            if (isNaN(current)) {
                showError('Invalid input');
                return;
            }
            
            let result;
            const originalValue = currentOperand;
            
            try {
                switch(func) {
                    case 'sqrt':
                        if (current < 0) {
                            showError('Cannot calculate square root of negative number');
                            return;
                        }
                        result = Math.sqrt(current);
                        addToHistory(`√${originalValue} = ${result}`);
                        break;
                    case 'square':
                        result = current * current;
                        addToHistory(`${originalValue}² = ${result}`);
                        break;
                    case 'percent':
                        result = current / 100;
                        addToHistory(`${originalValue}% = ${result}`);
                        break;
                    case 'negate':
                        result = -current;
                        addToHistory(`-(${originalValue}) = ${result}`);
                        break;
                }
                
                currentOperand = result.toString();
                previousOperand = '';
                operation = null;
                updateDisplay();
                addSuccessAnimation();
                
            } catch (error) {
                showError('Calculation error');
            }
        }

        // Add click sound effect (optional)
        function playClickSound() {
            // Create audio context for button click feedback
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                const AudioContextClass = AudioContext || webkitAudioContext;
                const audioContext = new AudioContextClass();
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        // Add click sound to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', playClickSound);
        });

        // Initialize calculator when page loads
        window.addEventListener('load', init);

        // Handle page visibility for saving state
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                saveHistory();
            }
        });

        // Prevent context menu on calculator
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.calculator-container')) {
                e.preventDefault();
            }
        });

        // Add touch feedback for mobile devices
        if ('ontouchstart' in window) {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        }

        console.log('🧮 Calculator Web Application Loaded Successfully!');
        console.log('📱 Features: DOM Manipulation, Event Handling, Keyboard Support, History, Error Handling');
        console.log('⌨️  Keyboard shortcuts: Numbers, +, -, *, /, Enter/=, Escape/C, Backspace');
    </script>
</body>
</html>
