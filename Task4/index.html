<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .sync-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .task-input-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ff;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .task-input {
            padding: 15px 20px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .datetime-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .date-input, .time-input {
            padding: 12px 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .date-input:focus, .time-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e1e8ff;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover:not(.active) {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e1e8ff;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 2px solid #e1e8ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            background: #f0f9ff;
            border-color: #22c55e;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-item.overdue {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox.completed {
            background: #22c55e;
            border-color: #22c55e;
        }

        .task-checkbox.completed::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .task-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .edit-btn:hover {
            background: #2563eb;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .task-meta {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dcfce7;
            color: #16a34a;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .datetime-row {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .task-header {
                flex-wrap: wrap;
            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="sync-status">
                <div class="sync-indicator"></div>
                <span>Active</span>
            </div>
            <h1>üìù To-Do App</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <div class="main-content">
            <!-- Task Input Section -->
            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" class="task-input" id="taskInput" placeholder="Enter your task..." maxlength="200">
                    <button class="add-btn" onclick="addTask()">Add Task</button>
                </div>
                <div class="datetime-row">
                    <input type="date" class="date-input" id="taskDate">
                    <input type="time" class="time-input" id="taskTime">
                    <select class="date-input" id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueTasks">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <button class="filter-btn active" onclick="setFilter('all')">All Tasks</button>
                <button class="filter-btn" onclick="setFilter('pending')">Pending</button>
                <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
                <button class="filter-btn" onclick="setFilter('overdue')">Overdue</button>
                <button class="filter-btn" onclick="setFilter('today')">Today</button>
                <button class="filter-btn" onclick="setFilter('high')">High Priority</button>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state" id="emptyState">
                    <div class="emoji">üìù</div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let tasks = [];
        let currentFilter = 'all';

        // Initialize app
        function init() {
            loadTasks();
            setDefaultDate();
            updateStats();
            renderTasks();
        }

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDate').value = today;
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            const timeInput = document.getElementById('taskTime');
            const priorityInput = document.getElementById('taskPriority');
            
            const text = input.value.trim();
            if (!text) {
                alert('Please enter a task description!');
                return;
            }

            const task = {
                id: Date.now().toString(),
                text: text,
                completed: false,
                date: dateInput.value,
                time: timeInput.value,
                priority: priorityInput.value,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            
            // Clear inputs
            input.value = '';
            timeInput.value = '';
            
            saveTasks();
            updateStats();
            renderTasks();
            
            console.log('Task added:', task);
        }

        // Toggle task completion
        function toggleTask(id) {
            console.log('Toggle task:', id);
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                updateStats();
                renderTasks();
                console.log('Task toggled:', task);
            }
        }

        // Delete task - FIXED VERSION
        function deleteTask(id) {
            console.log('Attempting to delete task:', id);
            
            if (confirm('Are you sure you want to delete this task?')) {
                const initialLength = tasks.length;
                tasks = tasks.filter(t => t.id !== id);
                console.log('Tasks before deletion:', initialLength);
                console.log('Tasks after deletion:', tasks.length);
                
                if (tasks.length < initialLength) {
                    saveTasks();
                    updateStats();
                    renderTasks();
                    console.log('Task deleted successfully');
                } else {
                    console.log('Task not found for deletion');
                }
            }
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTasks();
        }

        // Get filtered tasks
        function getFilteredTasks() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            
            return tasks.filter(task => {
                switch (currentFilter) {
                    case 'completed':
                        return task.completed;
                    case 'pending':
                        return !task.completed;
                    case 'overdue':
                        return !task.completed && task.date && task.date < today;
                    case 'today':
                        return task.date === today;
                    case 'high':
                        return task.priority === 'high';
                    default:
                        return true;
                }
            });
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');
            const filteredTasks = getFilteredTasks();

            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                container.innerHTML = '';
                container.appendChild(emptyState);
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = filteredTasks.map(task => createTaskHTML(task)).join('');
            
            console.log('Rendered tasks:', filteredTasks.length);
        }

        // Create task HTML
        function createTaskHTML(task) {
            const isOverdue = !task.completed && task.date && task.date < new Date().toISOString().split('T')[0];
            const taskClasses = `task-item ${task.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}`;
            
            return `
                <div class="${taskClasses}">
                    <div class="task-header">
                        <div class="task-checkbox ${task.completed ? 'completed' : ''}" onclick="toggleTask('${task.id}')"></div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        <div class="task-actions">
                            <button class="task-btn delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="task-meta">
                        ${task.date ? `<div>üìÖ ${formatDate(task.date)}</div>` : ''}
                        ${task.time ? `<div>üïí ${formatTime(task.time)}</div>` : ''}
                        <div>Created: ${formatDateTime(task.createdAt)}</div>
                    </div>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const today = new Date().toISOString().split('T')[0];
            const overdue = tasks.filter(t => !t.completed && t.date && t.date < today).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem('todoTasks', JSON.stringify(tasks));
                console.log('Tasks saved to localStorage');
            } catch (error) {
                console.error('Failed to save tasks:', error);
            }
        }

        // Load tasks from localStorage
        function loadTasks() {
            try {
                const saved = localStorage.getItem('todoTasks');
                if (saved) {
                    tasks = JSON.parse(saved);
                    console.log('Tasks loaded from localStorage:', tasks.length);
                }
            } catch (error) {
                console.error('Failed to load tasks:', error);
                tasks = [];
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Handle Enter key for task input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });

        // Initialize app when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
